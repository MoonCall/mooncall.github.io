---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date: "%Y-%m-%d" -}}</p>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>

<!-- Render Mermaid -->
<script type="text/javascript">
	if (window.mermaid) {
		var config = {
			startOnLoad: true,
			theme: 'neutral',
			flowchart: {
				useMaxWidth: false,
				htmlLabels: true
			}
		};
		mermaid.initialize(config);
		mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
	}
</script>
